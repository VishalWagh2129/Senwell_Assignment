<!-- brand-list.component.html -->

<div class="parent">
    <div class="mat-table">
        <table mat-table [dataSource]="countData" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let brand">{{ brand.name }}</td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef>Count</th>
                <td mat-cell *matCellDef="let brand">{{ brand.count }}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row.count)"></tr>
        </table>
    </div>
</div>
